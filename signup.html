<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <ul>
                <h3 id="logo">Bumedy</h3>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
    </nav>
    <br><br>
    <div style="display: flex; align-items: center; justify-content: center; flex-flow: column nowrap; margin-top: 200px;">
        <form class="form" style="text-align: center; display: flex; align-items: center; justify-content: center; flex-flow: column nowrap; background-color: #eee; width: 900px; padding: 55px;">
            <div class="form-group" style="text-align: center; font-size: 25px;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Name: </label>
                <input type="text" id="name" placeholder="name" style="padding: 15px;text-align: center;font-size: 1em;">
            </div>
            <div class="form-group" style="text-align: center; margin-top: 10px; font-size: 25px;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="email">Email: </label>
                <input type="email" id="email" placeholder="email" style="padding: 15px;text-align: center;font-size: 1em;">
            </div>
            <div class="form-group" style="text-align: center; margin-top: 10px; font-size: 25px;">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="password" style="padding: 15px;text-align: center;font-size: 1em;">
            </div>
            <button type="submit" style="padding: 30px; margin-top: 10px;">Submit</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
